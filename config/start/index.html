<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Meow</title>
	<link rel="stylesheet" href="css/master.css" />
	<script type="text/javascript" src="js/jquery-1.7.min.js"></script>
	<script type="text/javascript" src="js/jquery.mustache.js"></script>
	<script type="text/javascript" src="config.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
	<div id="sidebar_left" class="sidebar left">
		<div id="clock" class="box">
			<h1 class="icon clock">Local Time</h1>
			<span id="clock_hour" class="main">09</span>
			<span id="clock_min" class="main">21</span>
			<div id="clock_date">
				Mooday<br />
				September .1337
			</div>
		</div>
	</div>
	<div id="main">
		<div id="reader" class="box">
			<h1 class="icon mail">Loading ...</h1>
			<span class="content"></span>
		</div>
	</div>
	<div id="sidebar_right" class="sidebar right">
		<div id="mail" class="box">
			<h1 class="icon mail">Loading ...</h1>
			<span class="content"></span>
		</div>
		<div id="mensa" class="box">
			<h1 class="icon cup">Loading ...</h1>
			<span class="content"></span>
		</div>
		<div id="contine" class="box">
			<h1 class="icon cup">Loading ...</h1>
			<span class="content"></span>
		</div>
	</div>
</body>
</html>
